<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model and CSV Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

    <!-- Contenedor Principal -->
    <div class="container">
        
        <!-- Primera parte vertical (Archivo CSV y Modelo) -->
        <div class="section">
            <h1>MLearn.js Tester</h1>

            <!-- Combo para seleccionar CSV -->
            <div class="file-selector">
                <label for="csvSelect">Select CSV:</label>
                <select id="csvSelect" onchange="loadCSV(event)"></select>
                <button id="openCSVButton">Open your CSV</button>
                <input type="file" id="csvFileInput" style="display:none;" accept=".csv">
            </div>

            <!-- Área para mostrar el contenido CSV -->
            <div id="csvDisplay" class="csv-grid"></div>
            <br>


        </div>
            <!-- Combo para seleccionar Modelo de Machine Learning -->

        <!-- Segunda parte vertical (Predicción y Gráfico) -->
        <div class="section">
            <div class="file-selector">
                <label for="mlModel">Select model for training:</label>
                <select id="mlModel" onchange="loadModel(event)"></select>
            </div>           
            <!-- Primera columna (Predicción) -->
            <div class="prediction-column">
                <div class="input-section">
                    <label for="predictInput">Introduzca datos para predecir:</label>
                    <input type="text" id="predictInput">
                    <button id="predictButton" onclick="predictValues()">Predecir</button>
                </div>
                <div class="output-section">
                    <label for="predictionResults">Resultados de Predicción:</label>
                    <textarea id="predictionResults" rows="10" readonly></textarea>
                </div>
            </div>

            <!-- Segunda columna (Gráfico) -->
            <div class="chart-column">
                <div id="chart_div"></div>
            </div>
        </div>
    </div>

    <script src="controller.js"></script>
</body>
</html>
